<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body,html{
            height: 100%;
            width: 100%;
            display:flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            width: 700px;
            height: 500px;
            background-color: #ccc;
            display:flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
        }
        button{
            padding: 7px 9px;
            cursor: pointer;
            background-color: green;
            color: white;
            border-radius: 3px;
            box-shadow: 1px 2px black;
        }
    </style>
</head>
<body>
     <div class="container">
         <a href="/card"><button>Show Users</button></a>
         <a href="/form"><button>Go To Form</button></a>

     </div>
</body>
</html>
